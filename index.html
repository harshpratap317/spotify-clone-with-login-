<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="" srcset="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="100" class="invert" src="img/logo.svg" alt="" srcset="">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home" srcset="">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="" srcset="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="" srcset="">
                    <h2>Playlists</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">

                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy
                            Center</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>

                </div>
            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="" srcset="">

                        <!-- <img width="40" class="invert hamburger" src="img/hamburger.svg" alt=""> -->
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <a href="login.html" class="href">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button></a>
                </div>
            </div>
            <div class="spotify-playlists ">
                <h1>Trending songs</h1>
                <div class="cardcontainer"> </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="player">
                        <div class="songinfo"></div>
                        <div class="songbutton">
                            <img width="30" id="previous" src="img/previous.svg" alt="" srcset="">
                            <img width="30" id="play" src="img/play.svg" alt="" srcset="">
                            <img width="30" id="next" src="img/next.svg" alt="" srcset="">

                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>

                            <div class="volume">
                                <img width="20" src="img/volume.svg" alt="" srcset="">
                                <div class="volume-bar">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
